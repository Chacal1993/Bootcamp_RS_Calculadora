<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_calculator.css" type="text/css">
    <title>Calculator</title>
</head>

<body>
    <div class="cuerpo">
        <div id="display">
            <p class="calculadora">Calculadora</p>
            <p id="input1"></p>
        </div>
        <div id="marco">
            <button class="boton" id="siete"><span>7</span></button>
            <button class="boton" id="ocho"><span>8</span></button>
            <button class="boton" id="nueve"><span>9</span></button>
            <button class="boton" id="por"><span>x</span></button>
            <button class="boton" id="cuatro"><span>4</span></button>
            <button class="boton" id="cinco"><span>5</span></button>
            <button class="boton" id="seis"><span>6</span></button>
            <button class="boton" id="menos"><strong>-</strong></button>
            <button class="boton" id="uno"><span>1</span></button>
            <button class="boton" id="dos"><span>2</span></button>
            <button class="boton" id="tres"><span>3</span></button>
            <button class="boton" id="mas"><strong>+</strong></button>
            <button class="boton" id="entre"><span>/</span></button>
            <button class="boton" id="cero"><span>0</span></button>
            <button class="boton" id="borrar"><strong>C</strong></button>
            <button class="boton" id="igual"><strong>=</strong></button>
            <!-- <button class="operation" id="switch">ON</button> -->
        </div>
    </div>
    <div class="historico">
        <div class="calculadora">
            <p>Hist√≥rico</p>
        </div>
        <div id="log">
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
