<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_calculadora.css" type="text/css">
    <title>Calculadora</title>
</head>

<body>
    <div class="body_calculadora">
        <div class="flex-column container_calculadora">
            <div class="title">
                <p class="title_text">Calculadora</p>
                <button class="btn_title" onclick="mostrarHistorico()">
                    <=>
                </button>
            </div>
            <p id="input"></p>
            <p id="input1"></p>
            <div class="grid_teclado">
                <button class="boton" onclick="teclearNums(7)"><span>7</span></button>
                <button class="boton" onclick="teclearNums(8)"><span>8</span></button>
                <button class="boton" onclick="teclearNums(9)"><span>9</span></button>
                <button class="boton" id="por" onclick="teclearNums('*')"><span>x</span></button>
                <button class="boton" onclick="teclearNums(4)"><span>4</span></button>
                <button class="boton" onclick="teclearNums(5)"><span>5</span></button>
                <button class="boton" onclick="teclearNums(6)"><span>6</span></button>
                <button class="boton" id="menos" onclick="teclearNums('-')"><strong>-</strong></button>
                <button class="boton" onclick="teclearNums(1)"><span>1</span></button>
                <button class="boton" onclick="teclearNums(2)"><span>2</span></button>
                <button class="boton" onclick="teclearNums(3)"><span>3</span></button>
                <button class="boton" id="mas" onclick="teclearNums('+')"><strong>+</strong></button>
                <button class="boton" id="entre" onclick="teclearNums('/')"><span>/</span></button>
                <button class="boton" onclick="teclearNums(0)"><span>0</span></button>
                <button class="boton" id="borrar" onclick="teclearNums('C')"><strong>C</strong></button>
                <button class="boton" id="igual" onclick="teclearNums('=')"><strong>=</strong></button>
            </div>
        </div>
    </div>
    <div class="flex-column body_calculadora" id="hst">
        <p class="title_text">Hist√≥rico</p>

    </div>

    <script src="logica_calculadora.js"></script>
</body>

</html>
